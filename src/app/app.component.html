<h1>{{ title }}</h1>
<hr>
<div class="container">
  <div class="row justify-content-center">
    <div class=" col-sm-5">
      <button class="btn btn-danger" (click)="onShowDetails()">Display Details</button>
      <hr>
      <p *ngIf="showDetails">{{details}}</p>
      <div *ngFor="let click of clickLog; let i = index" [ngStyle]="{backgroundColor : i >=4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text' : i >= 4}">{{ click }}
      </div>
    </div>
  </div>
</div>
